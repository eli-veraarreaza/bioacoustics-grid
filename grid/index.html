<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bioacoustics Grid</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; padding: 16px; }
    header { display:flex; gap:12px; align-items:end; flex-wrap:wrap; }
    label { display:flex; flex-direction:column; font-size:14px; }
    input, button { padding:8px; font-size:14px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(320px,1fr)); gap:16px; margin-top:16px; }
    .card { border:1px solid #e5e7eb; border-radius:12px; padding:12px; box-shadow:0 1px 2px rgba(0,0,0,.05); }
    .meta { font-size:12px; color:#444; line-height:1.35; margin-bottom:8px; }
    .img { width:100%; height:auto; border-radius:8px; background:#f6f6f6; }
    .controls { display:flex; gap:8px; align-items:center; margin-top:8px; }
    .progress { margin-left:auto; font-size:12px; color:#666; }
  </style>
</head>
<body>
  <header>
    <div>
      <div style="font-weight:700; font-size:22px">Bioacoustics — Grilla</div>
      <div style="font-size:13px; color:#666">Especie (nombre científico) + cantidad → genera PNG desde tu motor</div>
    </div>
    <label>Especie científica
      <input id="species" value="Scelorchilus rubecula" placeholder="Ej: Scelorchilus rubecula" />
    </label>
    <label>Cantidad
      <input id="count" type="number" min="1" max="20" value="6" />
    </label>
    <label>Tamaño PNG (px)
      <input id="imgsize" type="number" min="256" max="4096" value="1024" />
    </label>
    <button id="run">Ejecutar</button>
    <div class="progress" id="status"></div>
  </header>

  <div class="grid" id="grid"></div>

  <script type="module" src="./app.js"></script>
</body>
</html>
